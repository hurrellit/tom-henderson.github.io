<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </div>
    </div>

    {% if page.header %}
    <div class="bigheader" style="background-image: url('/public/images/headers/{{ page.header }}')"></div>
    {% endif %}

    <div class="container content">
      {{ content }}
      {% include recent.html %}
    </div>

    <div class="container content">
      <div class="footer">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }} &bullet; <a href="/about">About</a> &bullet; <a href="/archive">Archive</a> &bullet; <a href="/atom.xml">Feed</a> </p>
      </div>
    </div>

  </body>
</html>
