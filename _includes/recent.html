{% if page.norecent != true %}
<div class="related">
  <h2>Recent Posts <small>Archive</small></h2>
  <ul class="related-posts">
    {% for post in site.posts limit:5 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
